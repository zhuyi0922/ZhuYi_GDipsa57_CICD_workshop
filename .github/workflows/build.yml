name: CICD_WorkFlow

on:
  push:
    branches:
      - 'v[0-9]+.[0-9]+'


jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4

      - 
        name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL'
          exit-code: 1

      -
        name: Slack Notification
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: 'Scaning Failure'
          SLACK_USERNAME: ZhuYi

      - 
        name: Upload file to Slack
        if: failure()
        uses: MeilCli/slack-upload-file@v3
        with:
          slack_token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file_path: 'trivy-results.txt'
          initial_comment: 'post by slack-upload-file'

      -
        name: Set up QEMU
        if: success()
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        if: success()
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        if: success()
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: marty0922/cicd:${{ github.sha }}

      - 
        name: cosign-installer
        if: success()
        uses: sigstore/cosign-installer@v3.1.2

      - 
        name: Write signing key to disk
        if: success()
        run: 'echo "$KEY" > cosign.key'
        shell: bash
        env:
          KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}

      - 
        name: Sign the published Docker image
        if: success()
        run:
          cosign sign --key cosign.key --yes docker.io/marty0922/cicd:${{ github.sha }}

      -
        name: Slack Notification
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            *Image Build And Signed*
            *Name:* Zhu Yi
            *Matriculation:* A0285975E
            *Email:* Zhuy71302@gmail.com
            *Git:* ${{ github.repository }}
            *Image:* https://hub.docker.com/repository/docker/marty0922/cicd/general
          SLACK_USERNAME: ZhuYi


            

        







